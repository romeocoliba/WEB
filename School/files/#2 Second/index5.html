    <div>
        <hr color="black" size="5" width="50%">
            <b>
                <em>
                    <p>La ţărm, corabia oprită<br>
                       E ninsă de zăpada lunii<br>
                       Şi marea tace odihnită,<br> 
                       De biciuirile furtunii. <br>
                       Catarg şi pânze argintate <br>
                       Abia uşor sunt legănate… <br>
                       Magia nopţii este sfântă… <br>
                       Verzuiele unde dormitează. <br>
                       Novicii râd… – Cârmaciul oftează,<br>
                       Matrozii melancolic cântă.
                    </p>

<body>
    <div align="center">
        <pre>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></pre>
    </div>
    <div align="center">
        <pre>(a<sub>1</sub>+a<sub>2</sub>+a<sub>3</sub>)<sup>2</sup>=a<sub>1</sub><sup>2</sup>+a<sub>1</sub><sup>3</sup>+a<sub>2</sub><sup>3</sup>+2<sub>a<sub>1</sub>a<sub>2</sub></sub>+2<sub>a<sub>1</sub>a<sub>3</sub></sub>+2<sub>a<sub>2</sub>a<sub>3</sub></sub></pre>
    </div>
    <div align="center">
        <pre>|a + b| < |a| + |b|, pentru orice numere nenule a si b</pre>
    </div>

    (div>pre^)*3
